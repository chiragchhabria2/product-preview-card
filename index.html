<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 
 <main class="card">
 <h1> Gabrielle Essence Eau De Parfum </h1>
 <picture>
  <source media="(min-width : 1440px )" srcset="images/image-product-desktop.jpg">
  <img src="images/image-product-mobile.jpg" alt=" ">
 </picture>
  <p class="perfume">Perfume</p>
  <p class="info">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL. </p>
  <div class="price"> 
 <p class="realprice nowrap ">$149.99</p> 
 <p class="normalprice nowrap "> $169.99</p>
  </div>

 <a href="www.example.com" class="checkout nowrap"> Add to Cart</a>
</main>
  
 <footer> <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chirag Chhabria</a>.
  </div>
</footer>
</body>
</html>
